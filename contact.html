  <body class="bg-neutral-900">
    <!-- npx tailwindcss -i ./css/input.css -o ./css/output.css --watch -->

    <nav
      class="fixed top-0 start-0 h-full w-1/4 -translate-x-3/4 transition-all duration-500 z-50"
    >
      <div class="container h-full">
        <div class="grid grid-cols-4 h-full">
          <div class="col-span-3 h-full bg-stone-900">
            <ul class="p-4 text-white text-lg relative top-full" id="navUl">
              <li class="mb-3">
                <a href="index.html">Home</a>
              </li>
              <li class="mb-3">
                <a href="search.html">Search</a>
              </li>
              <li class="mb-3">
                <a href="category.html">category</a>
              </li>
              <li class="mb-3">
                <a href="area.html">Area</a>
              </li>
              <li class="mb-3">
                <a href="ingredients.html">Ingredients</a>
              </li>
              <li class="mb-3">
                <a href="contact.html">Contact us</a>
              </li>
            </ul>
          </div>
          <div
            class="col-span-1 relative h-full items-center flex flex-col bg-yellow-50"
          >
            <img
              class="w-1/2 relative top-0 mt-5"
              src="images/logo.png"
              alt="smile"
            />
            <button
              id="navBtn"
              class="cursor-pointer relative top-1/2 -translate-y-24"
            >
              <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
            </button>
            <div class="relative top-full -translate-y-44">
              <i class="fa-solid fa-globe d-block"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="container mx-auto w-4/5 mt-10">
        <form action="">
          <div class="grid grid-cols-2 gap-4 mt-20 rounded">
            <div
              class="  col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="nameInput"
                name="nameInput"
                placeholder="Name"
                class="w-full p-2    contactInput"
                type="text"
              />
            </div>
            <div
              class="col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="EmailInput"
                name="EmailInput"
                placeholder="Email"
                class="w-full p-2 contactInput"
                type="text"
              />
            </div>
            <div
              class="col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="phoneInput"
                name="phoneInput"
                placeholder="Phone"
                class="w-full p-2 contactInput"
                type="text"
              />
            </div>
            <div
              class="col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="ageInput"
                name="ageInput"
                placeholder="age"
                class="w-full p-2 contactInput"
                type="text"
              />
            </div>
            <div
              class="col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="passwordInput"
                name="passwordInput"
                placeholder="Password"
                class="w-full p-2 contactInput"
                type="password"
              />
            </div>
            <div
              class="col-span-2 sm:col-span-2 md:col-span-2 lg:col-span-1 xl:col-span-1 2xl:col-span-1"
            >
              <input
                id="RepasswordInput"
                name="RepasswordInput"
                placeholder="RePassowrd"
                class="w-full p-2 contactInput"
                type="password"
              />
            </div>

            <div class="col-span-2 text-center " ><button type="submit"  id="submit" disabled class= "rounded-lg py-3 px-5 hover:bg-slate-400 bg-white text-red-700 transition-colors duration-500 " >Submit</button></div>

          </div>
        </form>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/ae6984fa9e.js"

    ></script>
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="assets/js/main.js"></script>
